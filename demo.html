<script type="text/javascript">
    function createKendoLineChart(conf){
        // 创建图表
        $(conf.selector).kendoChart({
            transitions: false,
            legend: {
               position: "bottom"
            },
            theme : 'bootstrap',
            seriesDefaults: {
                type: conf.type,
                style: "smooth"
            },
            series: conf.data.series,
            categoryAxis: {
                majorGridLines : {
                    visible: false
                },
                categories: conf.data.categories,
                labels: {
                    rotation: "auto"
                }
            },
            tooltip: {
                visible: true,
                template: "#= category # #= value #"
            }

        });
        //重新绘制
        $(window).on('resize',function(){
            var chart = $(conf.selector).data("kendoChart");
            chart.redraw();
        });
    }
    function initKendoLineChart(conf){
        // 异步请求后台数据
        $.ajax({
            url: conf.url,
            type: 'GET',
            dataType: conf.dataType,
            success: function(res){
                //获取数据成功
                if (res.result){
                    var data = res.data;
                    createKendoLineChart({
                        selector: conf.containerId, // 图表容器
                        type: conf.type, // 图表类型
                        data: data, // 图表数据
                    });
                }
            }
        })
    }
    $(function(){
        initKendoLineChart({
            url: '/data/',
            dataType: 'json',
            type: "line",
            containerId: '#charts_line_demo'
        });
    });
</script>
